<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="top-bar__column">
        <span>library</span>
      </div>
      <div class="top-bar__column">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
    <div class="search-books">
      <input
        class="search-books__bar"
        type="text"
        placeholder="Search books...."
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <span class="book-of-the-day__main">Book of the day</span>
    <div class="book-of-the-day">
      <img
        class="book-of-the-day__pic"
        src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg"
      />
      <div class="book-of-the-day__info">
        <span class="book-of-the-day__title">No Fixed Abode</span>
        <span class="book-of-the-day__author">Journey Through</span>
        <div class="book-of-the-day__stars">
          <ul class="filled-star">
            <i class="fa-solid fa-star fa-2xs"></i>
          </ul>
          <ul class="filled-star">
            <i class="fa-solid fa-star fa-2xs"></i>
          </ul>
          <ul class="filled-star">
            <i class="fa-solid fa-star fa-2xs"></i>
          </ul>
          <ul class="filled-star">
            <i class="fa-solid fa-star fa-2xs"></i>
          </ul>
          <ul class="unfilled-star">
            <i class="fa-regular fa-star fa-2xs"></i>
          </ul>
        </div>
        <div class="book-of-the-day__tags">
          <span>Journey</span>
          <span>Biography</span>
        </div>
        <div class="book-of-the-day__btn">
          <i class="fa-solid fa-bookmark"></i>
          <button>Book Now</button>
        </div>
      </div>
    </div>

    <div class="top-adventures">
      <div class="top-adventures__title">
        <span>Top Adventures</span>
      </div>
      <div class="top-adventures__books">
        <ul>
          <img
            class="t-a__book-list"
            src="https://res.cloudinary.com/hzpwrwfdi/image/upload/w_220/media/covers/81SBVDsi-L_udzqfn"
          />
          <div class="t-a__stars">
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="unfilled-star">
              <i class="fa-regular fa-star fa-2xs"></i>
            </li>
          </div>
        </ul>
        <ul>
          <img
            class="t-a__book-list"
            src="https://ci-cdn.childrensillustrators.com/images/individual-images/Y4H5oDke8ScPlWCvv6Rml9yfys0exMuaeGnSLvny700x1008@2x.jpg"
          />
          <div class="t-a__stars">
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="unfilled-star">
              <i class="fa-regular fa-star fa-2xs"></i>
            </li>
          </div>
        </ul>
        <ul>
          <img
            class="t-a__book-list"
            src="https://cdn.penguin.co.uk/dam-assets/books/9780241440759/9780241440759-jacket-large.jpg"
          />
          <div class="t-a__stars">
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </li>
            <li class="unfilled-star">
              <i class="fa-regular fa-star fa-2xs"></i>
            </li>
          </div>
        </ul>
        <ul>
          <img
            class="t-a__book-list"
            src="https://contents.kyobobook.co.kr/sih/fit-in/400x0/pdt/9788966459919.jpg"
          />
          <div class="t-a__stars">
            <ul class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </ul>
            <ul class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </ul>
            <ul class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </ul>
            <ul class="filled-star">
              <i class="fa-solid fa-star fa-2xs"></i>
            </ul>
            <ul class="unfilled-star">
              <i class="fa-regular fa-star fa-2xs"></i>
            </ul>
          </div>
        </ul>
      </div>
    </div>

    <div class="popular-authors">
      <div class="popular-authors__main">Popular authors</div>
      <div class="p-a__content">
        <img
          class="p-a__pic"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"
        />
        <div class="p-a__text">
          <span class="p-a__title">George Raymond Richard Martin</span>
          <p class="p-a__body">
            Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2120c466e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
